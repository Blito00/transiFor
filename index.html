<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TransiFor</title>
  <link rel="icon" href="/resources/img/icono_link.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/sidebar.css">
</head>

<body style="background-color: rgb(255, 246, 230);">
  <!-- Side-Nav -->
  <div class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column" id="sidebar">
    <ul class="nav flex-column text-white w-100">
      <a href="#" class="nav-link h3 text-white my-2"><img src="/cropped-cono.png" width="45px"> TransiFor</br>
      </a>
      <li href="#" class="nav-link">
        <i class="bi bi-house-fill"></i>
        <span class="mx-2">Inicio</span>
      </li>
      <li href="#" class="nav-link">
        <i class="bx bx-user"></i>
        <span class="mx-2">Perfil</span>
      </li>
      <li href="" class="nav-link">
        <i class="bi bi-gear-fill"></i>
        <span class="mx-2">Configuracion</span>
      </li>
      <li href="#" class="nav-link">
        <i class="bx bx-help-circle"></i>
        <span class="mx-2">Ayuda</span>
      </li>
    </ul>

    <span href="#" class="nav-link h4 w-100 mb-5">
      <a href=""><i class="bx bxl-instagram px-2 text-white"></i></a>
      <a href=""><i class="bx bxl-twitter px-2 text-white"></i></a>
      <a href=""><i class="bx bxl-facebook text-white"></i></a>
      <a href=""><i class="bx bxl-github text-white"></i></a>
    </span>
  </div>

  <!-- Boton menú -->
  <div class="p-1 my-container active-cont">
    <!-- Top Nav -->
    <nav class="navbar top-navbar navbar-light bg-secondary px-5">
      <a class="btn border-0" id="menu-btn"><img width="30px" src="/descarga.png" alt=""></i></a>
      <a>Bienvenido Inpector!</a>
    </nav>
    <!--End Top Nav -->
    <div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Realice una denuncia
      </button>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario de denuncia:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="formFile" class="form-label">Indique la marca del vehiculo:</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una opción</option>
                <option value="1">Alfa Romeo</option>
                <option value="2">Audi</option>
                <option value="3">BMW</option>
                <option value="4">Chevrolet</option>
                <option value="5">Citroen</option>
                <option value="6">Fiat</option>
                <option value="7">Ford</option>
              </select>
            </div>
            <div class="modal-body">
              <label for="exampleColorInput" class="form-label">Indique el color del vehiculo:</label>
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                title="Choose your color">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
<script>
  var menu_btn = document.querySelector("#menu-btn");
  var sidebar = document.querySelector("#sidebar");
  var container = document.querySelector(".my-container");
  menu_btn.addEventListener("click", () => {
    sidebar.classList.toggle("active-nav");
    container.classList.toggle("active-cont");
  });
</script>
</body>

</html>
